<lpa-menu></lpa-menu>

<div class="content">

  <div class="titulo">
    <h1>Usuários</h1>
  </div>

  <div class="mat-elevation-z8" >
    <div class="mat-elevation-z8" >
      <form [formGroup]="formFiltro" (ngSubmit) = "buscarUsuarios()">
        <mat-form-field>
          <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field> 
        
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Nome do Time" formControlName="nomeTime">
        </mat-form-field>

        <div class="button">
          <button type="submit" mat-raised-button color="primary" id="submitButton">Buscar</button>
        </div>
      </form>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">              
  
    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef><b> Nome </b></th>
      <td mat-cell *matCellDef="let element"> {{element.time.nome}} </td>
    </ng-container>
  
    <!-- Coluna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef><b> Email </b></th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Coluna Nome do Time  -->
    <ng-container matColumnDef="nomeTime">
      <th mat-header-cell *matHeaderCellDef><b> Nome do Time  </b></th>
      <td mat-cell *matCellDef="let element"> {{element.time.nomeTime}} </td>
    </ng-container>
  
    <!-- Coluna Montante Carteira -->
    <ng-container matColumnDef="montanteCarteira">
      <th mat-header-cell *matHeaderCellDef><b> Montante Carteira </b></th>
      <td mat-cell *matCellDef="let element">R$ {{element.carteira.montanteCarteira/100}} </td>
    </ng-container>

    <!-- Coluna Pontuação -->
    <ng-container matColumnDef="somaScores">
      <th mat-header-cell *matHeaderCellDef><b> Pontuação </b></th>
      <td mat-cell *matCellDef="let element"> {{element.time.somaScores}} </td>
    </ng-container>

    <!-- Coluna Ação -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef><b> Ações </b></th>
      <td mat-cell *matCellDef="let element"> <button mat-button [routerLink] = "['/usuario', element.id]"><mat-icon>visibility</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<!--  <mat-paginator [length]="100"-->
<!--                [pageSize]="10"-->
<!--                [pageSizeOptions]="[5, 10, 25, 100]">-->
<!--  </mat-paginator>-->
</div>
