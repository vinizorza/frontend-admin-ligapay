<lpa-menu></lpa-menu>

<div class="content">

  <div class="titulo">
    <h1>Transações</h1>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Coluna Origem -->
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef><b> Origem </b></th>
      <td mat-cell *matCellDef="let element"> {{element.origin.user.team.cartolaName}} </td>
    </ng-container>

    <!-- Coluna Destino -->
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef><b> Destino </b></th>
      <td mat-cell *matCellDef="let element"> {{element.destination.user.team.cartolaName}} </td>
    </ng-container>

    <!-- Coluna Montante  -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef><b> Montante  </b></th>
      <td mat-cell *matCellDef="let element">R$ {{element.amount/100}} </td>
    </ng-container>

    <!-- Coluna Data -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef><b> Data </b></th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt.substring(0,10)}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<!--  <mat-paginator [length]="100"-->
<!--                 [pageSize]="10"-->
<!--                 [pageSizeOptions]="[5, 10, 25, 100]">-->
<!--  </mat-paginator>-->
</div>
